name: Sync project/website-main to Repository Root

on:
  push:
    branches:
      - main
      - gh-pages
    paths:
      - 'project/website-main/**'
  workflow_dispatch:

jobs:
  sync-to-root:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync files from project/website-main to root
        run: |
          # Copy HTML files
          cp -f project/website-main/*.html ./ || true

          # Copy directories (api, assets, .github)
          cp -rf project/website-main/api ./api || true
          cp -rf project/website-main/assets ./assets || true
          cp -rf project/website-main/.github ./.github || true

          # Copy .gitignore from project/website-main
          cp -f project/website-main/.gitignore ./.gitignore || true

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "ðŸ¤– Auto-sync: project/website-main â†’ repository root

          Automated synchronization from project/website-main/ to repository root for GitHub Pages deployment.

          Changes synced:
          - HTML files (index.html, about.html, etc.)
          - api/ directory
          - assets/ directory
          - .github/ directory (workflows)
          - .gitignore

          ðŸ”— Source: project/website-main/
          ðŸŽ¯ Target: Repository root (GitHub Pages)"

          git push origin ${{ github.ref_name }}

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Successfully synced project/website-main/ to repository root"
          echo "ðŸ“„ Files synced:"
          git show --stat --oneline HEAD
