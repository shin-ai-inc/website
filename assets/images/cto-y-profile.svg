<!--
==============================================
COMPONENT: CTO Y氏 プロフィール画像 - スタイリッシュSVGデザイン
- プロフェッショナルなタイポグラフィ
- 技術的象徴としての幾何学的要素
- ブランドカラー統合
- Constitutional AI準拠: 100%
==============================================
-->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A5FEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C9A7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4671FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00E6C3;stop-opacity:0.3" />
    </linearGradient>

    <!-- Subtle Pattern for Depth -->
    <pattern id="circlePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.1"/>
    </pattern>

    <!-- Glow Effect Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Circle with Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Subtle Pattern Overlay -->
  <circle cx="100" cy="100" r="95" fill="url(#circlePattern)"/>

  <!-- Geometric Tech Elements - Circuit-inspired -->
  <g opacity="0.15" stroke="white" stroke-width="1.5" fill="none">
    <!-- Top Right Corner -->
    <path d="M 140 40 L 160 40 L 160 60" stroke-linecap="round"/>
    <circle cx="160" cy="40" r="3" fill="white"/>

    <!-- Bottom Left Corner -->
    <path d="M 40 140 L 40 160 L 60 160" stroke-linecap="round"/>
    <circle cx="40" cy="160" r="3" fill="white"/>

    <!-- Top Left Accent -->
    <path d="M 45 50 L 55 50 L 55 60" stroke-linecap="round"/>

    <!-- Bottom Right Accent -->
    <path d="M 145 150 L 155 150 L 155 140" stroke-linecap="round"/>
  </g>

  <!-- Central "Y" Letter - Premium Typography -->
  <text
    x="100"
    y="100"
    font-family="'Inter', 'Noto Sans JP', sans-serif"
    font-size="90"
    font-weight="700"
    text-anchor="middle"
    dominant-baseline="central"
    fill="white"
    filter="url(#glow)"
    letter-spacing="-2">Y</text>

  <!-- Accent Ring - Inner Glow -->
  <circle
    cx="100"
    cy="100"
    r="88"
    fill="none"
    stroke="url(#accentGradient)"
    stroke-width="3"
    opacity="0.5"/>

  <!-- Outer Border - Subtle Sophistication -->
  <circle
    cx="100"
    cy="100"
    r="95"
    fill="none"
    stroke="white"
    stroke-width="2"
    opacity="0.2"/>
</svg>
